<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSpeedrun.TV - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
header {
  color: #fff;
  display: flex;
  justify-content: space-between;
  padding: 20px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.5);
}

body {
  background-color: #333;
  background-image: linear-gradient(45deg, #292D36, #2B2B2B, #404040, #CCCCCC, #FFFFFF);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
}

@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.contact-container {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 20px;
  border-radius: 5px;
  width: 70%;
  margin: 20px auto;
}
.contact-container h2 {
  font-size: 1.5em;
}
.contact-container label {
  font-size: 1.2em;
  display: block;
  margin-top: 10px;
}
.contact-container input[type="email"],
.contact-container textarea {
  width: 100%;
  font-size: 1.1em;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.contact-container textarea {
  height: 200px;
  resize: vertical;
}
.contact-container button {
  font-size: 1.1em;
  background-color: #1e88e5;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  margin-top: 10px;
  cursor: pointer;
}

nav ul {
  display: flex;
  justify-content: space-around;
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 24px;
  height: 16px;
  cursor: pointer;
}

.hamburger span {
  display: block;
  width: 100%;
  height: 2px;
  background-color: #fff;
  border-radius: 2px;
}

@media (max-width: 900px) {
  .hamburger {
    display: flex;
  }

  nav ul {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 100%;
    right: 0;
    background-color: rgba(0, 0, 0, 0.8);
    text-align: left;
  }

  nav ul li {
    width: 100%;
    padding: 10px 0;
  }
}
</style>
  </head>
  <body>
    <header>
      <h1>iSpeedrun.TV</h1>
      <nav>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="livestream.html">Live</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="login-link"><a href="login.html">Login</a></li>
          <li id="account-link" style="display: none;"><a href="account.html">Account</a></li>
          <li><a href="community.html">Community</a></li>
       </ul>
      </nav>
    </header>
     <main class="main-container">
      <div class="contact-container">
        <h2>Contact Us</h2>
	<form id="contact-form" action="/send_email" method="post">
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script>
      function checkLoggedIn() {
        const isLoggedIn = localStorage.getItem("loggedIn");
        if (isLoggedIn === "true") {
          document.getElementById("login-link").style.display = "none";
          document.getElementById("account-link").style.display = "block";
        }
      }  checkLoggedIn();

  const navMenu = document.querySelector("nav ul");
  const hamburger = document.querySelector(".hamburger");

function checkNavDisplay() {
  if (window.innerWidth <= 900) {
    navMenu.style.display = 'none';
  } else {
    navMenu.style.display = 'flex';
  }
}

checkNavDisplay();
window.addEventListener('resize', checkNavDisplay);

hamburger.addEventListener('click', () => {
  navMenu.style.display = navMenu.style.display === 'flex' ? 'none' : 'flex';
});


</script>
</body>
</html>
