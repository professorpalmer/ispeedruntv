<!DOCTYPE html>
<html>
  <head>
    <title>Live Stream</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      .video-container {
        position: relative;
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <iframe
        src="https://player.castr.com/live_e17ce1f0cb5511ed9885c30d14b66c8c"
        frameborder="0"
        scrolling="no"
        allowfullscreen>
      </iframe>
    </div>
  </body>
</html>
